plugins {
	id 'java'
	id 'eclipse'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.8'
}

version '0.1.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	jcenter()
}

compileJava {
	options.encoding = 'utf-8'
}

application {
	mainClass = 'App'
}

javafx {
	modules = ['javafx.controls', 'javafx.fxml']
}
